<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./select.css" />
</head>
<body>
  <div>
    <h3>Default</h3>

    <input type="text" />
    <select>
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
      <option>Four</option>
    </select>

    <select>
      <optgroup label="group one">
        <option>One</option>
        <option>Two</option>
      </optgroup>
      <optgroup label="group one">
        <option>Four</option>
        <option>Five</option>
      </optgroup>
      <optgroup label="group one">
        <option>Six</option>
      </optgroup>
    </select>
  </div>

  <div class="people">
    <h3>People</h3>

    <input type="text" />
    <select class="select" aria-label="Select a thing">
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
      <option>Four</option>
    </select>

    <select class="select" aria-label="Select a thing">
      <optgroup label="group one">
        <option>One</option>
        <option>Two</option>
      </optgroup>
      <optgroup label="group one">
        <option>Four</option>
        <option>Five</option>
      </optgroup>
      <optgroup label="group one">
        <option>Six</option>
      </optgroup>
    </select>
  </div>
</body>
</html>
